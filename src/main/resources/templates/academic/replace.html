<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn layui-btn-radius" data-type="reload">搜索</a>
            </div>
            <div class="col-sm-4">
                <label class="layui-form-label col-sm-3">请选择范围</label>
                <div class="layui-input-inline col-sm-9">
                    <input type="text" class="layui-input layer-range-time" id="time" placeholder="开始 到 结束">
                </div>
            </div>
        </form>
    </blockquote>

    <table id="replaceList" lay-filter="replaceList"></table>

    <script type="text/html" id="replaceListBar">
        <a class="layui-btn layui-btn-xs" lay-event="detail">添加</a>
        <a class="layui-btn layui-btn-xs" lay-event="detail">修改</a>
    </script>
</form>
<div th:include="include :: footer"></div>
<script>
    $(function () {
        layui.use(['form', 'layer','table'], function () {
            var layer = layui.layer;
            layer.msg('hello');
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                table = layui.table;


            var options = {
                elem: '#replaceList',
                url: ctx + 'academic/academic/replaceList',
                title: '替代课程表',
                toolbar: '#toolbarDemo',
                id: "newsListTable",
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'subNo', title: '原课程编号', align: "center"},
                        {field: 'subReplaceNo', title: '替代课程编号', align: "center"},
                        {title: '选课操作', width: 220, templet: '#replaceListBar', fixed: "right", align: "center"},
                    ]
                ]
            };

            $.table.init(options);

            //头工具栏事件
            table.on('toolbar(replaceList)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
                ;
            });

            table.on('tool(replaceList)', function (obj) {
                var data = obj.data;
                <!--layer.msg('点击课程：'+ data.subName);-->
                if (obj.event === 'setRemark') {
                    layer.prompt({
                        formType: 2,
                        title: '修改课程代码为 [' + data.subNo + '] 的备注',
                        value: data.subNo
                    }, function (value, index) {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        //同步更新表格和缓存对应的值
                        obj.update({
                            sign: value
                        });
                    });
                } else if (obj.event === 'detail') {
                    layer.msg('点击课程：' + data.subName)
                }
            });


            console.log($.table.edit('replaceList'));
            console.log($.table.checkbox('replaceList'));


            $(".search_btn").on("click", function () {
                console.log($('.layer-range-time').val());
                if ($(".searchVal").val() != '') {
                    table.reload("replaceListTable", {
                        page: {
                            curr: 1
                        },
                        where: {
                            key: $(".searchVal").val()
                        }
                    })
                } else {
                    layer.msg("请输入搜索的内容");
                }
            });

        })
    })


</script>
</body>
</html>
