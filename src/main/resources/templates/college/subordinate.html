<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn layui-btn-radius" data-type="reload">搜索</a>
            </div>
            <div class="col-sm-4">
                <label class="layui-form-label col-sm-3">请选择范围</label>
                <div class="layui-input-inline col-sm-9">
                    <input type="text" class="layui-input layer-range-time" id="time" placeholder="开始 到 结束">
                </div>
            </div>
        </form>
    </blockquote>

    <table id="subordinateList" lay-filter="subordinateList"></table>
    <script type="text/html" id="subordinateListBar">
        <a class="layui-btn layui-btn-xs" lay-event="detail">点击选课</a>
    </script>
</form>
<div th:include="include :: footer"></div>
<script>
    $(function () {
        layui.use(['form', 'layer','table'], function () {
            var layer = layui.layer;
            layer.msg('hello');
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                table = layui.table;


            var options = {
                elem: '#subordinateList',
                url: ctx + 'college/college/subordinateList',
                title: '所属系部表',
                toolbar: '#toolbarDemo',
                id: "newsListTable",
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'stuNo', title: '学号', align: "center",width: 200},
                        {field: 'userName', title: '姓名', align: "center",width: 200},
                        {field: 'subClass', title: '班级', align: "center",width: 200},
                        {field: 'major', title: '专业', align: "center",width: 200},
                        {field: 'institute', title: '开课学院', align: "center",width: 200},
                        {field: 'originalSubNo', title: '原课程代码', align: "center",width: 200},
                        {field: 'originalSubName', title: '原课程名称', align: "center",width: 200},
                        {field: 'originalSubCredit', title: '原学分', align: "center",width: 200},
                        {field: 'nowSubNo', title: '现课程代码', align: "center",width: 200},
                        {field: 'nowSubName', title: '现课程名称', align: "center",width: 200},
                        {field: 'nowSubCredit', title: '现学分', align: "center",width: 200},
                        {field: 'subCarryNo', title: '开课编号', align: "center",width: 200},
                        {field: 'subClassName', title: '教学班级', align: "center",width: 200},
                        {field: 'status', title: '是否审批',width: 200, align: "center",templet: function (d) {
                                if (d.status =='0'){
                                    return '未审核'
                                }else if(d.status =='1'){
                                    return '开课通过'
                                }else if(d.status =='2'){
                                    return '开课驳回'
                                }else if(d.status =='3'){
                                    return '教务通过'
                                }else if(d.status =='4'){
                                    return '教务驳回'
                                }
                            }},
                    ]
                ]
            };


            $.table.init(options);


            table.on('toolbar(subordinateList)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
                ;
            });

            table.on('tool(subordinateList)', function (obj) {
                var data = obj.data;
                <!--layer.msg('点击课程：'+ data.subName);-->
                if (obj.event === 'setRemark') {
                    layer.prompt({
                        formType: 2,
                        title: '修改课程代码为 [' + data.subNo + '] 的备注',
                        value: data.subNo
                    }, function (value, index) {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        //同步更新表格和缓存对应的值
                        obj.update({
                            sign: value
                        });
                    });
                } else if (obj.event === 'detail') {
                    layer.msg('点击课程：' + data.subName)
                }
            });

            console.log($.table.checkbox('subordinateList'));


            $(".search_btn").on("click", function () {
                console.log($('.layer-range-time').val());
                if ($(".searchVal").val() != '') {
                    table.reload("subordinateListTable", {
                        page: {
                            curr: 1
                        },
                        where: {
                            key: $(".searchVal").val()
                        }
                    })
                } else {
                    layer.msg("请输入搜索的内容");
                }
            });

        })
    })


</script>
</body>
</html>
