<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn layui-btn-radius" data-type="reload">搜索</a>
            </div>
            <div class="col-sm-4">
                <label class="layui-form-label col-sm-3">请选择范围</label>
                <div class="layui-input-inline col-sm-9">
                    <input type="text" class="layui-input layer-range-time" id="time" placeholder="开始 到 结束">
                </div>
            </div>
        </form>
    </blockquote>

    <table id="searchList" lay-filter="searchList"></table>
    <script type="text/html" id="searchListBar">
        <a class="layui-btn layui-btn-xs" lay-event="detail">点击选课</a>
    </script>
</form>
<div th:include="include :: footer"></div>
<script>
    $(function () {
        layui.use(['form', 'layer','table'], function () {
            var layer = layui.layer;
            layer.msg('hello');
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                table = layui.table;

            var options = {
                elem: '#searchList',
                url: ctx + 'stu/stu/searchList',
                title: '学生成绩表',
                toolbar: '#toolbarDemo',
                id: "searchListTable",
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'subNo', title: '课程代码', align: "center"},
                        {field: 'subName', title: '课程名称', align: "center"},
                        {field: 'semester', title: '历史修读学期', align: "center"},
                        {field: 'score', title: '历史成绩', align: 'center', edit: 'text'},
                        {title: '选课操作', width: 220, templet: '#searchListBar', fixed: "right", align: "center"},
                    ]
                ]
            };

            $.table.init(options);


            table.on('toolbar(searchList)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
                ;
            });





            table.on('tool(searchList)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {

                    window.location.href="choose?subNo="+data.subNo;
                }
            });

            console.log($.table.checkbox('searchList'));

            $(".search_btn").on("click", function () {
                console.log($('.layer-range-time').val());
                if ($(".searchVal").val() != '') {
                    table.reload("searchListTable", {
                        page: {
                            curr: 1
                        },
                        where: {
                            key: $(".searchVal").val()
                        }
                    })
                } else {
                    layer.msg("请输入搜索的内容");
                }
            });

        })
    })


</script>
</body>
</html>
