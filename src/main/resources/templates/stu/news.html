<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
<title>消息</title>
    <script src="rs/src/main/resources/static/jquery.js"></script>

    <script>
   $(function(){
       alert("123");
   });
    </script>
</head>
<body>
<!--${pageContext.request.contextPath}/src/main/resources/static/jquery.js-->
<table width="756" height="230" border="1" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="30">课程</th>
    <th height="30">状态</th>
    <th height="30">开课学院备注</th>
      <th height="30">教务部备注</th>
  </tr>
  <tr th:each="subOptEntity : ${list}">
	<td width="116" height="30" align="center" th:text="${subOptEntity.subName}">高数</th>
    <td width="119" align="center" th:if="${subOptEntity.status=='0'}">未审核</td>
      <td width="119" align="center" th:if="${subOptEntity.status=='1'}">开课系部审核通过</td>
      <td width="119" align="center" th:if="${subOptEntity.status=='2'}">开课系部审核未通过</td>
      <td width="119" align="center" th:if="${subOptEntity.status=='3'}">审核通过</td>
      <td width="119" align="center" th:if="${subOptEntity.status=='4'}">教务审核未通过</td>
    <td width="119" height="30" align="center" th:text="${subOptEntity.instituteRemark}">无</td>
      <td width="119" height="30" align="center" th:text="${subOptEntity.academicRemark}">无</td>
  </tr>
</table>
</body>
</html>
