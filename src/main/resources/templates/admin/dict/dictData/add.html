<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div style="padding: 40px">
    <form id="formId" class="layui-form">
        <input id="typeNo" name="typeNo" th:value="${typeNo}" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">
                键
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sx-input" maxlength="64"
                       name="typeLabel" placeholder="键" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">
                值
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sx-input" maxlength="64"
                       name="typeValue" placeholder="值" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">
                样式
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sx-input" maxlength="21"
                       name="typeCss" placeholder="样式">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">回显样式：</label>
            <div class="layui-input-inline">
                <select name="listCss" class="layui-form-select">
                    <option value="">---请选择---</option>
                    <option value="default">默认</option>
                    <option value="primary">主要</option>
                    <option value="success">成功</option>
                    <option value="info">   信息</option>
                    <option value="warning">警告</option>
                    <option value="danger"> 危险</option>
                </select>
                <span><i class="fa fa-info-circle"></i> table表格字典列显示样式属性</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">
                是否为默认值
            </label>
            <div class="layui-input-block">
                <input type="radio" name="isDefault" value="1" title="是">
                <input type="radio" name="isDefault" value="0" title="否" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sx-input-name" style="text-align: left">
                备注
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sx-input" maxlength="500"
                       name="remark">
            </div>
        </div>
    </form>
</div>
</body>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "admin/dictData";
    layui.use('form', function () {
        var form = layui.form;
    });

    /**
     * 保存ajax
     * @param formId
     */
    function submitHandler(formId) {
        var config = {
            url: prefix + "/add",
            data: $("#" + formId).serialize()
        };
        $.submit.addSubmit(config)
    }
</script>
</html>
