<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-md-offset1">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>权限树</legend>
            </fieldset>
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label rs-input-name">角色名称</label>
                    <div class="layui-input-block">
                        <input class="layui-input rs-input" type="text" name="name" placeholder="请输入角色名称"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label rs-input-name">选择权限</label>
                    <div class="layui-input-block">
                        <div id="LAY-auth-tree-index"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit" lay-submit lay-filter="LAY-auth-tree-submit">提交</button>
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
</body>
</html>
<script>
    $(function () {
        // 全选样例
        function checkAll(dst) {
            layui.use(['jquery', 'layer', 'authtree'], function () {
                var layer = layui.layer;
                var authtree = layui.authtree;

                authtree.checkAll(dst);
            });
        }

        // 全不选样例
        function uncheckAll(dst) {
            layui.use(['jquery', 'layer', 'authtree'], function () {
                var layer = layui.layer;
                var authtree = layui.authtree;

                authtree.uncheckAll(dst);
            });
        }

        // 显示全部
        function showAll(dst) {
            layui.use(['jquery', 'layer', 'authtree'], function () {
                var layer = layui.layer;
                var authtree = layui.authtree;

                authtree.showAll(dst);
            });
        }

        // 隐藏全部
        function closeAll(dst) {
            layui.use(['jquery', 'layer', 'authtree'], function () {
                var layer = layui.layer;
                var authtree = layui.authtree;

                authtree.closeAll(dst);
            });
        }

        layui.use(['jquery', 'authtree', 'form', 'layer'], function () {
            var $ = layui.jquery;
            var authTree = layui.authtree;
            var form = layui.form;
            var layer = layui.layer;
            // 初始化
            $.ajax({
                url: 'tree.json',
                dataType: 'json',
                success: function (data) {
                    // 渲染时传入渲染目标ID，树形结构数据（具体结构看样例，checked表示默认选中），以及input表单的名字
                    authTree.render('#LAY-auth-tree-index', data.data.trees, {
                        inputname: 'ids[]'
                        , layfilter: 'lay-check-auth'
                        // ,dblshow: true
                        // ,dbltimeout: 180
                        // ,autoclose: false
                        // ,autochecked: false
                        // ,openchecked: false
                        // ,openall: true
                        // ,hidechoose: true
                        // ,checkType: 'radio'
                        // ,checkedKey: 'checked'
                        // ,disabledKey: 'disabled'
                        // ,checkSkin: 'primary'
                        , 'theme': 'auth-skin-default'
                        // ,'themePath': 'themes/'
                        , autowidth: true
                    });

                    // PS:使用 form.on() 会引起了事件冒泡延迟的BUG，需要 setTimeout()，并且无法监听全选/全不选
                    // PS:如果开启双击展开配置，form.on()会记录两次点击事件，authtree.on()不会
                    /*			form.on('checkbox(lay-check-auth)', function(data){
                            // 注意这里：需要等待事件冒泡完成，不然获取叶子节点不准确。
                            setTimeout(function(){
                              console.log('监听 form 触发事件数据', data);
                              // 获取选中的叶子节点
                              var leaf = authtree.getLeaf('#LAY-auth-tree-index');
                              console.log('leaf', leaf);
                              // 获取最新选中
                              var lastChecked = authtree.getLastChecked('#LAY-auth-tree-index');
                              console.log('lastChecked', lastChecked);
                              // 获取最新取消
                              var lastNotChecked = authtree.getLastNotChecked('#LAY-auth-tree-index');
                              console.log('lastNotChecked', lastNotChecked);
                            }, 100);
                          });
                    */			// 使用 authtree.on() 不会有冒泡延迟
                    authTree.on('change(lay-check-auth)', function (data) {
                        console.log('监听 authtree 触发事件数据', data);
                        // 获取所有节点
                        var all = authtree.getAll('#LAY-auth-tree-index');
                        // 获取所有已选中节点
                        var checked = authtree.getChecked('#LAY-auth-tree-index');
                        // 获取所有未选中节点
                        var notchecked = authtree.getNotChecked('#LAY-auth-tree-index');
                        // 获取选中的叶子节点
                        var leaf = authtree.getLeaf('#LAY-auth-tree-index');
                        // 获取最新选中
                        var lastChecked = authtree.getLastChecked('#LAY-auth-tree-index');
                        // 获取最新取消
                        var lastNotChecked = authtree.getLastNotChecked('#LAY-auth-tree-index');
                        console.log(
                            'all', all, "\n",
                            'checked', checked, "\n",
                            'notchecked', notchecked, "\n",
                            'leaf', leaf, "\n",
                            'lastChecked', lastChecked, "\n",
                            'lastNotChecked', lastNotChecked, "\n"
                        );
                    });
                    authTree.on('deptChange(lay-check-auth)', function (data) {
                        console.log('监听到显示层数改变', data);
                    });
                    authTree.on('dblclick(lay-check-auth)', function (data) {
                        console.log('监听到双击事件', data);
                    });
                },
                error: function (xml, errstr, err) {
                    layer.alert(errstr + '，获取样例数据失败，请检查是否部署在本地服务器中！');
                }
            });
            // 表单提交样例
            form.on('submit(LAY-auth-tree-submit)', function (obj) {
                var authids = authtree.getChecked('#LAY-auth-tree-index');
                console.log('Choosed authids is', authids);
                // obj.field.authids = authids;
                $.ajax({
                    url: 'tree.json',
                    dataType: 'json',
                    data: obj.field,
                    success: function (res) {
                        layer.alert('提交成功！');
                    }
                });
                return false;
            });
        });

    })
</script>
